{% set name = "Markdown" %}
{% set version = "2.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: daebf24846efa7ff269cfde8c41a48bb2303920c7b2c7c5e04fa82e6282d05c0

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - markdown_py = markdown.__main__:run

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools >=36

test:
  imports:
    - markdown
    - markdown.extensions
  commands:
    - markdown_py -h

about:
  home: https://python-markdown.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Python implementation of Markdown.'
  description: |
    This is a Python implementation of John Gruberâ€™s Markdown. It is almost
    completely compliant with the reference implementation, though there are a
    few known issues.
  doc_url: https://python-markdown.github.io/
  dev_url: https://github.com/Python-Markdown/markdown

extra:
  recipe-maintainers:
    - dougalsutherland
    - philip-khor
